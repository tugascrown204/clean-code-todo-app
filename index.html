<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Code Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app" role="application">
        <h1>Todo List</h1>
        <input type="text" id="todo-input" placeholder="Add a new task..." aria-label="New task" aria-labelledby="add-todo-btn" />
        <button id="add-todo-btn" aria-label="Add todo">Add Todo</button>
        <ul id="todo-list" role="list"></ul>
        <div>
            <button id="filter-all" aria-label="Show all tasks">All</button>
            <button id="filter-active" aria-label="Show active tasks">Active</button>
            <button id="filter-completed" aria-label="Show completed tasks">Completed</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
